<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" routerLink="/">Portfolio</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">

        <a class="nav-link" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fas fa-lg fa-home"></i> Home </a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="about"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fas fa-lg fa-user-circle"></i> About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="products"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-lg fa-edit"></i> Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="services"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fab fa-lg fa-apple"></i> Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          ><i class="fa fa-lg fa-comments"></i> Contact</a>
      </li>


        <li *ngIf="isLoggedIn()" class="navbar-text text-dark ml-5 mr-5 d-none d-lg-inline"><i class="fas fa-lg fa-user"></i>
          Welcome, {{ user.displayName }}</li>

        <li *ngIf="isLoggedIn()" class="nav-item"><a (click)="onLogoutClick()" routerLink="logout" class="nav-link">
          <i class="fas fa-lg fa-sign-out-alt"></i> Logout</a></li>

        <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="login" class="nav-link">
          <i class="fas fa-lg fa-sign-in-alt"></i> Login</a></li>

    </ul>
  </div>
</nav>
